<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <!-- material cdn -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <!-- <img src="./images/logo.png" alt="logo"> -->
                    <h2>Web<span class="danger">Tech</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">receipt_long</span>
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">mail_outline</span>
                    <h3>Messages</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">inventory</span>
                    <h3>Products</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">add</span>
                    <h3>Add Product</h3>
                </a>

                <a href="#">
                    <span class="material-icons material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>

</html>
